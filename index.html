<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero-container">
      <img
        class="hero-image"
        src="./public/mads-schmidt-rasmussen-xfngap_DToE-unsplash.jpg"
      />
      <span class="image-credits"
        >Photo by
        <a
          href="https://unsplash.com/@mvds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Mads Schmidt Rasmussen</a
        >
        on
        <a
          href="https://unsplash.com/photos/xfngap_DToE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </span>
    </section>
    <main>
      <div class="header-text">
        <h2>
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
          <em>now</em> to get started.
        </h2>
        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="signup-form-container">
        <h2 class="form-header-text">Let's do this!</h2>
        <form
          class="signup-form-body"
          id="user-signup-form"
          action="https://httpbin.org/post"
          method="post"
        >
          <fieldset>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="user-email" required />
            <label for="user-password">Password</label>
            <input
              type="password"
              id="user-password"
              name="user-password"
              required
            />
          </fieldset>
          <fieldset>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
            <label for="user-phone">Phone Number</label>
            <input type="text" id="user-phone" name="user-phone" required />
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </fieldset>
        </form>
      </div>
      <div class="adjacent-submit-section">
        <button form="user-signup-form" type="submit">Create Account</button>
        <h4>Already have an account? <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" target="_blank">Log in</a></h3>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
